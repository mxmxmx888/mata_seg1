{% extends "base/base_auth.html" %}
{% load static %}

{% block content %}
<div class="auth-page">
  <div class="auth-panel">
    <div class="auth-card">
      <h1 class="auth-title">Reset password</h1>
      <p class="auth-subtitle">
        What is the email associated with your account?
      </p>
      <form action="{% url 'password_reset' %}" method="post">
        {% csrf_token %}
        {% include "partials/forms/bootstrap_form.html" with form=form %}
        <button type="submit" class="auth-primary-btn mt-2">
          Continue
        </button>
      </form>
      <p class="auth-meta">
        Remember your password?
        <a href="{% url 'log_in' %}">Back to log in</a>
      </p>
	  </div>
	</div>
</div>
{% endblock %}
