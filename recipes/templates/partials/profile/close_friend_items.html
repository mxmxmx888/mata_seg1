{% for u in users %}
  <li class="mb-3 close-friend-item" data-name="{{ u.username|lower }}">
    <div class="d-flex align-items-center justify-content-between gap-3">
      <div class="d-flex align-items-center text-decoration-none flex-grow-1">
        <div class="me-3">
          <img
            src="{{ u.mini_avatar_url }}"
            alt="{{ u.username }} avatar"
            class="rounded-circle"
            width="40"
            height="40"
          >
        </div>
        <div class="text-start">
          <div class="fw-semibold follow-user-name">
            {{ u.get_full_name|default:u.username }}
          </div>
          <div class="small follow-user-handle">
            {{ u.username }}
          </div>
        </div>
      </div>
      {% if u.id in close_friend_ids %}
        <form method="post" action="{% url 'remove_close_friend' u.username %}">
          {% csrf_token %}
          <button type="submit" class="btn btn-sm btn-outline-light">Remove</button>
        </form>
      {% else %}
        <form method="post" action="{% url 'add_close_friend' u.username %}">
          {% csrf_token %}
          <button type="submit" class="btn btn-sm btn-outline-light">Add</button>
        </form>
      {% endif %}
    </div>
  </li>
{% endfor %}
