<div class="col-xxl-4 col-xl-4 col-lg-4">
  <div class="post-media-wrap position-relative">
    <a
      class="post-back-button"
      href="{% url 'dashboard' %}"
      data-fallback="{% url 'dashboard' %}"
      data-entry="{{ request.META.HTTP_REFERER|default_if_none:'' }}"
      data-post-id="{{ recipe.id|default:post.id }}"
      aria-label="Go back"
    >
      <i class="bi bi-chevron-left"></i>
      <span class="post-back-hint" aria-hidden="true">
        <span class="post-back-hint-label">Back</span>
        <span class="post-back-hint-key">ESC</span>
      </span>
    </a>
    <div class="recipe-gallery">
      {% if image_url %}
      <div class="gallery-hero">
        <img
          src="{{ image_url }}"
          alt="{{ title }}"
          class="gallery-img js-gallery-image"
          data-fullsrc="{{ image_url }}"
        >
      </div>
      {% endif %}

      {% if gallery_images %}
      <div class="post-media-masonry">
        {% for gallery_image in gallery_images %}
        <div class="post-media-masonry-item">
          <img
            src="{{ gallery_image }}"
            alt="Gallery image {{ forloop.counter }}"
            class="gallery-img js-gallery-image"
            data-fullsrc="{{ gallery_image }}"
          >
        </div>
        {% endfor %}
      </div>
      {% endif %}
    </div>

    {% if video_url %}
    <div class="post-video-standalone mt-3">
      <div class="post-video">
        <video controls playsinline poster="{{ image_url }}">
          <source src="{{ video_url }}" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>
    </div>
    {% endif %}
  </div>
</div>
